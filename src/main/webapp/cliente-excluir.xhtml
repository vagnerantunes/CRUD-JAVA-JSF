<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewParam name="codigo" value="#{clienteBean.codigo}"/>
	<f:viewAction action="#{clienteBean.selecionar()}" />
</f:metadata>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cliente</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Cliente - Remover">
			<p:messages id="mensagem" closable="true" />

			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="CÃ³digo " />
				<p:inputText value="#{clienteBean.cliente.codigo}"
					disabled="true" />

				<p:outputLabel value="Nome " />
				<p:inputText value="#{clienteBean.cliente.nome}" disabled="true" />
				
				<p:outputLabel value="CPF " />
				<p:inputText value="#{clienteBean.cliente.cpf}" disabled="true" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Remover"
					actionListener="#{clienteBean.exluir()}" update="mensagem painel" />
				<p:button value="Voltar" outcome="cliente-listar.xhtml"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
