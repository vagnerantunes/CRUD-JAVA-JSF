<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:metadata>
	<f:viewAction action="#{categoriaBean.listar()}" />
</f:metadata>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Categorias</title>
</h:head>

<h:body>
	<h:form>
		<p:messages id="mensagem" closable="true" />
		
		<p:dataTable emptyMessage="Nenhum registro encontrado"
			value="#{categoriaBean.categorias}" var="categoria" paginator="true"
			rows="10">
			<f:facet name="header">
				Listagem de Categorias	
											
				<p:button value="Novo" outcome="categoria-novo.xhtml" />
			</f:facet>

			<p:column headerText="Código">
				#{categoria.codigo}
			</p:column>

			<p:column>
				#{categoria.nome}
			</p:column>
			<p:column headerText="Opções">
				<p:button value="Excluir" outcome="categoria-excluir.xhtml">
					<f:param name="codigo" value="#{categoria.codigo}" />
				</p:button>

				<p:button value="Editar">
				</p:button>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
