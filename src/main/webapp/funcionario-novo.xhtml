<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Funcionarios</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Funcionario - Novo">
			<p:messages id="mensagem" closable="true" />

			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Código " />
				<p:inputText value="#{funcionarioBean.funcionario.codigo}"
					disabled="true" />

				<p:outputLabel value=" Nome " />
				<p:inputText value="#{funcionarioBean.funcionario.nome}" maxlength="50"
					required="true" requiredMessage="O campo nome é obrigatório" />
					
				<p:outputLabel value=" CPF " />
				<p:inputText value="#{funcionarioBean.funcionario.cpf}" maxlength="14"
					required="true" requiredMessage="O campo CPF é obrigatório" />					
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{funcionarioBean.salvar()}" update="mensagem painel" />
				<p:button value="Voltar" outcome="funcionario-listar.xhtml"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
