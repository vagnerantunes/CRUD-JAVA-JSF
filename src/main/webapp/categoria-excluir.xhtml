	<title>Categorias</title>

<h:body>
	<h:form>
		<p:panel header="Categoria - Remover">
			<p:messages id="mensagem" closable="true" />

			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="CÃ³digo " />

				<p:inputText value="#{categoriaBean.categoria.nome}" disabled="true" />
